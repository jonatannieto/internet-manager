<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--/*/ <th:block th:include="fragments/menubar :: menu"></th:block> /*/-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="alert alert-success alert-dismissible" th:if="${message} != null and ${warning} == null">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <span th:text="${message}">Success message.</span>
    </div>
    <div class="alert alert-warning alert-dismissible" th:if="${warning} == true">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <span th:text="${message}">Success message.</span>
    </div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Contract
      </h1>

      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/contracts">Contracts</a></li>
        <li class="active"><a href="#">Form</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <form role="form" th:object="${contract}" th:action="@{/invoices/generate}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
                <input type="hidden" th:field="*{name}"/>
                <input type="hidden" th:field="*{dateStart}"/>
                <input type="hidden" th:field="*{active}"/>
                <input type="hidden" th:field="*{monthlyPrice}"/>
                <input type="hidden" th:field="*{community}"/>
                <input type="hidden" th:field="*{provider}"/>

                <button type="submit" class="btn btn-info" sec:authorize="hasRole('ROLE_PRESIDENT')">Generate Invoices</button>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label>Id:</label>
                  <input type="text" class="form-control" th:field="*{contract.id}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" th:field="*{contract.name}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Date Start:</label>
                  <input type="text" class="form-control" th:field="*{contract.dateStart}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Active:</label>
                  <input type="text" class="form-control" th:field="*{contract.active}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Monthly Price:</label>
                  <input type="text" class="form-control" th:field="*{contract.monthlyPrice}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Community:</label>
                  <input type="text" class="form-control" th:field="*{contract.community.name}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Provider:</label>
                  <input type="text" class="form-control" th:field="*{contract.provider.name}" disabled="true"/>
                </div>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.7
    </div>
    <strong>Copyright &copy; 2017 <a href="http://tecnocampus.cat">Tecnocampus</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <!--/*/ <th:block th:include="fragments/aside :: menu"></th:block> /*/-->
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
