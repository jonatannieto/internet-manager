<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Community</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Community Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${community.id}">Community Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">NIF:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${community.nif}">NIF</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${community.city.name}">City Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City Postal Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${community.city.postalcode}">City CP</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${community.address}">Address</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
