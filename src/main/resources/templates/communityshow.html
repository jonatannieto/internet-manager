<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--/*/ <th:block th:include="fragments/menubar :: menu"></th:block> /*/-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Communities
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/communities">Communities</a></li>
        <li class="active"><a href="#">Form</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Community Form</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label>NIF:</label>
                  <input type="text" class="form-control" th:field="*{community.nif}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" th:field="*{community.name}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>City:</label>
                  <input type="text" class="form-control" th:field="*{community.city.name}" disabled="true"/>
                </div>
                <div class="form-group">
                  <label>Address:</label>
                  <input type="text" class="form-control" th:field="*{community.address}" disabled="true"/>
                </div>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
        <div class="col-md-6">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Residents</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th>Name</th>
                    <th>Flat</th>
                    <th style="width: 40px">Payments</th>
                  </tr>
                  <tr th:each="resident : ${community.residentList}">
                    <td th:text="${resident.name} + ' ' + ${resident.surname}">Name</td>
                    <td th:text="'Floor: ' + ${resident.floor} + ' | Door: ' + ${resident.door}">Flat</td>
                    <td><span class="badge bg-green">Payed</span></td>
                  </tr>
                </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Contracts</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table class="table table-striped">
                <tbody>
                <tr>
                  <th>Name</th>
                  <th>Date Start</th>
                  <th>Monthly Price</th>
                  <th style="width: 40px">Active</th>
                </tr>
                <tr th:each="contract : ${community.contractList}">
                  <td th:text="${contract.name}">Name</td>
                  <td th:text="${contract.dateStart}">Date</td>
                  <td th:text="${contract.monthlyPrice}">Price</td>
                  <td th:if="${contract.active} == true"><span class="badge bg-green" th:text="${contract.active}">Active</span></td>
                  <td th:if="${contract.active} == false"><span class="badge bg-red" th:text="${contract.active}">Active</span></td>
                </tr>
                </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.7
    </div>
    <strong>Copyright &copy; 2017 <a href="http://tecnocampus.cat">Tecnocampus</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <!--/*/ <th:block th:include="fragments/aside :: menu"></th:block> /*/-->
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
