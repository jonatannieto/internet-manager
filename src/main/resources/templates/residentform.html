<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--/*/ <th:block th:include="fragments/menubar :: menu"></th:block> /*/-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Residents
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/residents">Residents</a></li>
        <li class="active"><a href="#">Form</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Resident Form</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form name="Resident" role="form" th:object="${resident}" th:action="@{/resident}" onsubmit="return validateForm()" method="post">
              <input type="hidden" th:field="*{id}"/>
              <input type="hidden" th:field="*{version}"/>
              <div class="box-body">
                <div class="form-group">
                  <label>NIF:</label>
                  <input type="text" class="form-control" th:field="*{nif}" required="true"/>
                </div>
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" th:field="*{name}" required="true"/>
                </div>
                <div class="form-group">
                  <label>Surname:</label>
                  <input type="text" class="form-control" th:field="*{surname}" required="true"/>
                </div>
                <div class="form-group">
                  <label>Second Surname:</label>
                  <input type="text" class="form-control" th:field="*{secondSurname}"/>
                </div>
                <div class="form-group">
                  <label>Floor:</label>
                  <input type="text" class="form-control" th:field="*{floor}"/>
                </div>
                <div class="form-group">
                  <label>Door:</label>
                  <input type="text" class="form-control" th:field="*{door}" required="true"/>
                </div>
                <div class="form-group">
                  <label>Stairs Route:</label>
                  <input type="text" class="form-control" th:field="*{stairsRoute}"/>
                </div>
                <div class="form-group">
                  <label>Phone:</label>
                  <input type="text" class="form-control" th:field="*{phone}" required="true"/>
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="text" class="form-control" th:field="*{email}" required="true"/>
                </div>

                <div class="form-group">
                  <label>Community:</label>
                  <select class="form-control" th:field="*{community}" th:remove="all-but-first">
                    <option th:each="community : ${communities}"
                            th:value="${community.id}" th:text="${community.name}">Community</option>
                  </select>
                </div>

                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" th:field="*{president}"/> President
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label>Password:</label>
                  <input name="password" type="password" class="form-control" th:field="*{password}" required="true"/>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.7
    </div>
    <strong>Copyright &copy; 2017 <a href="http://tecnocampus.cat">Tecnocampus</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <!--/*/ <th:block th:include="fragments/aside :: menu"></th:block> /*/-->
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
