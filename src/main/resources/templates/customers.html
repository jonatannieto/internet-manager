<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Communities</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>NIF</th>
                <th>Name</th>
                <th>City Name</th>
                <th>City Postal Code</th>
                <th>Address</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"><a href="/invoice/${invoice.id}">Id</a></td>
                <td th:text="${customer.nif}">Product Id</td>
                <td th:text="${customer.name}">Customer</td>
                <td th:text="${customer.city.name}">City Name</td>
                <td th:text="${customer.city.postalcode}">City Postal Code</td>
                <td th:text="${customer.address}">Address</td>

                <td><a th:href="${ '/customer/' + customer.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
